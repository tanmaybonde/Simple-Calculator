<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="row-1">
            <h1 id="t1" style="text-align: center;">Calculator</h1>
        </div>
        <div class="int">
            <input type="text" id="result">
        </div>
        <div class="row-2" style="padding: 1px;">
            <div class="col">
                    <button type="button" value="" onclick="clearbox()">AC</button>
                    <button type="button" value="^" onclick="display('^')">^</button>
                    <button type="button" value="%" onclick="display('%')">%</button>
                    <button type="button" value="/" onclick="display('/')">/</button>
                </div>
                <div class="row-3">
                    <div class="col">
                        <button type="button" value="7" onclick="display('7')">7</button>
                        <button type="button" value="8" onclick="display('8')">8</button>
                        <button type="button" value="9" onclick="display('9')">9</button>
                        <button type="button" value="*" onclick="display('*')">*</button>
                    </div>
                </div>
                <div class="row-4">
                    <div class="col">
                        <button type="button" value="4" onclick="display('4')">4</button>
                        <button type="button" value="5" onclick="display('5')">5</button>
                        <button type="button" value="6" onclick="display('6')">6</button>
                        <button type="button" value="-" onclick="display('-')">-</button>
                    </div>
                </div>
                <div class="row-5">
                    <div class="col">
                        <button type="button" value="1" onclick="display('1')">1</button>
                        <button type="button" value="2" onclick="display('2')">2</button>
                        <button type="button" value="3" onclick="display('3')">3</button>
                        <button type="button" value="4" onclick="display('+')">+</button>
                    </div>
                </div>
                <div class="row-6">
                    <div class="col">
                        <button type="button" style="width:105;" value="0" onclick="display('0')">0</button>
                        <button type="button" value="." onclick="display('.')">.</button>
                        <button type="button" value="." onclick="calculate()">=</button>
                    </div>
        </div>
    </div>
</body>
<script src="script.js">
</script>
</html>
